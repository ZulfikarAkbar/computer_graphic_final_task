
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'/>
	<script type="text/javascript" src="script.js"></script>
  </head>
  <body style='margin:0px; overflow:hidden;' onload='javascript:init()'>
 <canvas id="the_canvas" style='background-color:#FFFFFF;'></canvas>
  <div class="controls" style='position:absolute; top:0px; left:0px; background-color:#2277dd; padding:5px; margin:2px; color:#fff; -webkit-border-radius: 3px; border-radius: 3px;'>     
    <button onclick="javascript:clearArea();return false;">Clear Area</button>
    <button onclick="javascript:setPoint();return false;">Point</button>
	<button onclick="javascript:setLine();return false;">Line</button>
	<button onclick="javascript:setRectangle();return false;">Rectangle</button>
	Pixel size : <select id="selWidth" onchange="javascript:setWidth(this); return false;">
    <option value="1">1</option>
    <option value="3">3</option>
    <option value="5">5</option>
    <option value="7">7</option>
    <option value="9">9</option>
    <option value="11">11</option>
    <option value="13">13</option>
    <option value="15" selected="selected">15</option>
    <option value="17">17</option>
    <option value="19">19</option>
    </select>
    Pixel color : <select id="selColor" onchange="javascript:setColor(this); return false;">
    <option value="black" selected="selected">black</option>
    <option value="blue">blue</option>
    <option value="red">red</option>
    <option value="green">green</option>
    <option value="yellow">yellow</option>
    <option value="gray">gray</option>
    </select>&nbsp;<span id="the_state" style="background-color:#fff; color:#2277dd; font-weight: bold;">&nbsp;POINT&nbsp;</span>
  </div>
  </body>
</html>
